<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Service Based Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <script src='app.js' defer></script>
</head>
<body>
    <h1 class="TipHeader" id="toptext">Tip Calculator</h1>
    <div class="formcontain">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input type="text" class="form-control" id="price" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
      </div>
      <span class="plusicon"><img src="images/plusicon.png" height="45px" width="45px"></span>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="numPeople" placeholder="Number of People" aria-label="Number of People" aria-describedby="basic-addon1">
      </div>
    </div>

    <!-- Begin Slider Section -->

    <div class="slidercontain">    
    <div class="slider2">
        <label for="customRange1" class="form-label">Wait Time</label>
        <input type="range" class="form-range" id="customRange2" min="1" max="10" value="10"> 
        <h1 id="2">10</h1>
    </div>
    <div class="slider3">
        <label for="customRange1" class="form-label">Service Quality</label>
        <input type="range" class="form-range" id="customRange3" min="1" max="10" value="10"> 
        <h1 id="3">10</h1>
    </div>
    <div class="slider4">
        <label for="customRange1" class="form-label">Cleanliness</label>
        <input type="range" class="form-range" id="customRange4" min="1" max="10" value="10"> 
        <h1 id="4">10</h1>
    </div>
    <div class="slider1">
        <label for="customRange1" class="form-label">Food</label>
        <input type="range" class="form-range" id="customRange1" min="1" max="10" value="10"> 
        <h1 id="1">10</h1>
    </div>
    <div class="slider5">
        <label for="customRange1" class="form-label">Ambience</label>
        <input type="range" class="form-range" id="customRange5" min="1" max="10" value="10"> 
        <h1 id="5">10</h1>
    </div>
    </div>
<!-- end slider section -->
<div class="checkmark">
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label" for="flexCheckChecked">
        Would you Recommend us to a Friend?
    </label>
</div>
</div>
    <div class="tip-area">
        <h1 id = "tip">Your tip is: </h1>
        <h1 id="total">Your total is: </h1>
    </div>
</body>
</html>
